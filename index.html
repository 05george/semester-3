<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100svh;
    overflow: hidden;
    background: black;
}

#scroll-container {
    width: 100%;
    height: 100svh;
    overflow-x: auto;
    overflow-y: hidden;
    white-space: nowrap;
}

#loading-overlay {
    position: fixed;
    inset: 0;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    z-index: 9999;
    transition: opacity .5s;
}

#main-svg {
    height: 100svh;
    width: auto;
    opacity: 0;
    transition: opacity .5s;
}

.image-mapper-shape {
    fill: rgba(255,255,255,0.001);
    stroke-width: 2px;
    cursor: pointer;
    transition: transform .3s, filter .3s;
}

.l { stroke: yellow; }           /*Ù…Ø­Ø§Ø¶Ø±Ø§Øª*ğŸŸ¡*/
.s { stroke: green; }         /*Ø³ÙƒØ§Ø´Ù† Ø§Ù„Ø¹Ù…Ù„ÙŠ*ğŸŸ¢*/
.zoom-part {
    pointer-events: none;
    transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    image-rendering: auto;
}
.lazy-loading-overlay {
    transition: opacity 0.3s ease;
    pointer-events: none;
    opacity: 0.9;
}
.lazy-loading-text {
    pointer-events: none;
    transition: opacity 0.3s ease;
}

</style>
