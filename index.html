<style>  
  html, body {  
    margin: 0;  
    padding: 0;  
    width: 100vw;  
    height: 100svh;  
    overflow-x: auto;
    overflow-y: hidden;  
    background: black;  
  }  
  body {
    display: block;
    width: auto;
    height: 100svh;
  }

  #main-svg {
    height: 100svh;
    max-height: 100svh;
    min-height: 100svh;
    display: block;
    background: black;
  }

  .image-mapper-shape {
    fill: transparent;
    stroke: yellow;
    stroke-width: 2px;
    transform-origin: center center;
    transition: transform 0.3s ease, stroke-width 0.3s ease; 
  }
  .q { stroke: red; }
  .v { stroke: blue; }
  .ipc {stroke: white;}
  .o {stroke: #80CBC4;}
  .a {stroke: #F48FB1;}

  @keyframes hue-rotation {
    from { filter: drop-shadow(0 0 10px yellow) drop-shadow(0 0 6px rgba(255, 255, 0, 0.5)) hue-rotate(0deg); }
    to { filter: drop-shadow(0 0 10px yellow) drop-shadow(0 0 6px rgba(255, 255, 0, 0.5)) hue-rotate(360deg); }
  }

  .image-mapper-shape.active-glow {
    animation: hue-rotation 5s linear infinite; 
    stroke-width: 4px !important; 
  }

  .zoom-part {
    pointer-events: none;
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease; 
    image-rendering: high-quality;
    image-rendering: -webkit-optimize-contrast; 
  }
</style>

</head>
