<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خريطة المنهج التفاعلية</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100svh;
    overflow: hidden; 
    background: black;
}
body {
    display: block;
    width: 100%;
    height: 100svh;
}
#scroll-container { 
    width: 100%;
    height: 100%;
    overflow-x: auto;
    overflow-y: hidden;
}
#loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    z-index: 9999;
    transition: opacity 0.5s ease;
}
#main-svg {
    height: 100svh;
    display: block;
    background: black;
    width: max-content;
    opacity: 0; 
    transition: opacity 0.5s ease;
}
.image-mapper-shape {
    fill: transparent;
    stroke: transparent;
    stroke-width: 2px;
    transform-origin: center center;
    transition: transform 0.3s ease, filter 0.3s ease, stroke-width 0.3s ease, stroke 0.3s ease;
    cursor: pointer; 
}
.q { stroke: red; }                
.v { stroke: blue; }           
.ipc { stroke: white; } 
.a { stroke: purple; }             
.l { stroke: yellow; }            
.s { stroke: green; }         
.zoom-part {
    pointer-events: none;
    transition: transform 0.3s ease, filter 0.3s ease, opacity 0.3s ease;
    image-rendering: auto;
}
.lazy-loading-overlay {
    transition: opacity 0.3s ease;
    pointer-events: none;
    opacity: 0.9;
}
.lazy-loading-text {
    pointer-events: none;
    transition: opacity 0.3s ease;
}
</style>
</head>
