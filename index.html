<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Interactive Map</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="scroll-container">
<svg id="main-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet">
<defs></defs>

<g transform="translate(0,0)">
<image href="image1.jpg" width="1024" height="2454"></image>
<rect class="image-mapper-shape" x="200" y="300" width="300" height="200" data-href="file1.pdf"></rect>
</g>

<g transform="translate(1024,0)">
<image href="image2.jpg" width="1024" height="2454"></image>
<rect class="image-mapper-shape" x="150" y="500" width="320" height="220" data-href="file2.pdf"></rect>
</g>

</svg>
</div>

<div id="loading-overlay">
<span id="loading-text">0%</span>
</div>

<script src="script.js"></script>
</body>
</html>
