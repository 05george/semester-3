html,body{margin:0;padding:0;height:100%;overflow:hidden;background:black}#scroll-container{width:100vw;height:100vh;height:100svh;overflow-x:auto;overflow-y:hidden}#main-svg{height:100%;width:auto;display:block;transition:opacity .3s ease-out}.image-mapper-shape{fill:transparent;stroke:transparent;stroke-width:2px;transform-origin:center center;transition:filter .3s ease,stroke-width .3s ease;cursor:pointer}.q{stroke:red}.v{stroke:blue}.i{stroke:white}.a{stroke:purple}.l{stroke:yellow}.s{stroke:green}.zoom-part{pointer-events:none}#loading-overlay{position:fixed;inset:0;background:black;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .3s ease-out}#loading-content{text-align:center}#loading-text{color:white;font-size:24px;font-family:Arial,Helvetica,sans-serif}#loading-overlay,#loading-text{pointer-events:none}#loader-lights{display:flex;justify-content:center;gap:10px;margin-bottom:20px}.light-bulb{width:20px;height:20px;border-radius:50%;background-color:#333;border:2px solid #555;box-shadow:0 0 5px rgba(0,0,0,.5);transition:all .5s ease-in-out}.light-bulb.on{background-color:#ffcc00;box-shadow:0 0 10px #ffcc00,0 0 20px #ffcc00,0 0 30px #ff9900,0 0 40px #ff6600;border-color:#ff9900}#js-toggle-container{position:fixed;right:20px;z-index:10000;display:flex;flex-direction:column;align-items:flex-end;gap:10px;color:white;font-family:'Arial',sans-serif;background-color:rgba(0,0,0,.5);padding:8px 12px;border-radius:5px;transition:top .3s ease-in-out,bottom .3s ease-in-out}#js-toggle-container.top{top:20px;bottom:auto}#js-toggle-container.bottom{bottom:20px;top:auto}#search-container{position:relative;display:flex;align-items:center;margin-bottom:5px;width:200px}#search-input{padding:5px 10px;padding-left:30px;border:none;border-radius:3px;width:100%;box-sizing:border-box}#search-icon{position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#333;pointer-events:none}#move-toggle{font-size:20px;cursor:pointer;user-select:none;opacity:.7;transition:opacity .2s}#move-toggle:hover{opacity:1}.switch{position:relative;display:inline-block;width:45px;height:25px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;transition:.4s}.slider:before{position:absolute;content:"";height:17px;width:17px;left:4px;bottom:4px;background-color:white;transition:.4s}input:checked+.slider{background-color:#2196F3}input:focus+.slider{box-shadow:0 0 1px #2196F3}input:checked+.slider:before{transform:translateX(20px)}.slider.round{border-radius:25px}.slider.round:before{border-radius:50%}#splash-image{max-width:85%;height:auto;display:block;margin:0 auto;margin-bottom:30px;border-radius:8px}#loading-content h1{color:#ffcc00;margin-top:5px;margin-bottom:5px}
